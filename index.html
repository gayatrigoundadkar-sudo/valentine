<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    background: #fce4ec;
}

/* Pages */
.page {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.8s ease;
    padding: 20px;
    box-sizing: border-box;
}

.page2, .page3, .page4 {
    opacity: 0;
    pointer-events: none;
}

/* Floating background hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    animation: float 6s linear infinite;
    font-size: 18px;
    opacity: 0.35;
}
@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Hello */
.hello {
    font-size: 2.2rem;
    color: #c2185b;
    text-align: center;
    animation: popIn 1.5s ease forwards;
}
@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.btn {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    background: #e91e63;
    color: white;
    font-size: 1.1rem;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 320px;
    width: 100%;
    text-align: center;
    position: relative;
}

.no-btn {
    padding: 8px 16px;
    border-radius: 15px;
    border: none;
    position: absolute;
    transition: all 0.3s ease;
}

/* Envelope */
.envelope-wrapper {
    width: 260px;
    max-width: 80%;
}
.envelope-img {
    width: 100%;
    display: block;
    filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
}
.tap-text {
    margin-top: 20px;
    font-size: 18px;
    color: #ad1457;
    font-weight: bold;
    text-align: center;
}

/* Letter Page */
.page4 {
    background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
}

.letter-paper {
    position: relative;
    background: rgba(255,248,220,0.96);
    width: 100%;
    max-width: 700px;
    min-height: 80vh;
    padding: 40px 25px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    font-family: 'Special Elite', cursive;
    font-size: 20px;
    line-height: 1.7;
    overflow: hidden;
}

/* Typing Cursor */
#typedText::after {
    content: "|";
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* HEARTS OVER LETTER */
.paper-heart {
    position: absolute;
    color: rgba(255,0,70,0.6);
    font-size: 18px;
    animation: floatPaper 6s linear infinite;
    pointer-events: none;
}
@keyframes floatPaper {
    from { transform: translateY(120%); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-20%); opacity: 0; }
}
</style>
