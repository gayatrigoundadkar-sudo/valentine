<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Milind üíñ</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* üå∏ Floral Soft Background */
    .page {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        transition: opacity 0.8s ease;
        position: absolute;
        top: 0;
        left: 0;
    }

    .page1 {
        background: linear-gradient(135deg, #ffd6e0, #ffeef3);
    }

    .page2 {
        background: linear-gradient(135deg, #ffccd5, #fff0f5);
        opacity: 0;
        pointer-events: none;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: #ff4d6d;
        animation: float 6s linear infinite;
        font-size: 20px;
        opacity: 0.6;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    /* Animated Hello */
    .hello {
        font-size: 3rem;
        color: #d6336c;
        animation: popIn 1.5s ease forwards;
    }

    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .continue-btn {
        margin-top: 30px;
        padding: 12px 30px;
        border-radius: 25px;
        border: none;
        background: #ff4d6d;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .continue-btn:hover {
        transform: scale(1.1);
        background: #e03160;
    }

    /* Card */
    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 350px;
        position: relative;
    }

    .card h2 {
        color: #d6336c;
        margin-bottom: 10px;
    }

    .buttons {
        margin-top: 20px;
    }

    .yes-btn, .no-btn {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        margin: 5px;
        transition: 0.3s;
    }

    .yes-btn {
        background: #ff4d6d;
        color: white;
    }

    .yes-btn:hover {
        transform: scale(1.1);
        background: #e03160;
    }

    .no-btn {
        background: #f1f3f5;
    }

    .no-btn:hover {
        position: absolute;
        left: calc(10% + 80% * Math.random());
        top: calc(10% + 80% * Math.random());
    }

    .celebrate {
        display: none;
        margin-top: 15px;
        font-size: 1.2rem;
        color: #e03160;
        animation: popIn 0.6s ease forwards;
    }
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

<!-- üå∏ PAGE 1 -->
<div class="page page1" id="page1">
    <div class="hello">Helloooo Milind üíï</div>
    <button class="continue-btn" onclick="goNext()">Tap to Continue üå∏</button>
</div>

<!-- üíå PAGE 2 -->
<div class="page page2" id="page2">
    <div class="card">
        <div style="font-size:40px;">üê± ‚ù§Ô∏è</div>
        <h2>Milind, will you be my Valentine? üíñ</h2>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes üíò</button>
            <button class="no-btn" onmouseover="moveNo(this)">No üôà</button>
        </div>

        <div class="celebrate" id="celebrate">
            YAYYYY üíû I knew it!! You‚Äôre stuck with me forever üòò
        </div>
    </div>
</div>

<script>
function goNext() {
    document.getElementById("page1").style.opacity = "0";
    document.getElementById("page1").style.pointerEvents = "none";
    document.getElementById("page2").style.opacity = "1";
    document.getElementById("page2").style.pointerEvents = "auto";
}

function sayYes() {
    document.getElementById("celebrate").style.display = "block";
}

function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 250 + "px";
    btn.style.top = Math.random() * 200 + "px";
}
</script>

</body>
</html>
