<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: #fce4ec;
}

/* Pages */
.page {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.8s ease;
}

.page2, .page3, .page4 {
    opacity: 0;
    pointer-events: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: float 6s linear infinite;
    font-size: 20px;
    opacity: 0.5;
}
@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Hello */
.hello {
    font-size: 3rem;
    color: #c2185b;
    animation: popIn 1.5s ease forwards;
    text-align: center;
}
@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.btn {
    margin-top: 30px;
    padding: 14px 35px;
    border-radius: 30px;
    border: none;
    background: #e91e63;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover { transform: scale(1.1); }

/* Valentine Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 350px;
    text-align: center;
    position: relative;
}
.no-btn {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
}

/* Vintage Envelope */
.envelope-wrapper {
    position: relative;
    width: 320px;
    cursor: pointer;
}
.envelope-img {
    width: 100%;
    filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
}
.wax-seal {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #ff5a5a, #b30000);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
}

.tap-text {
    margin-top: 25px;
    font-size: 20px;
    color: #ad1457;
    font-weight: bold;
}

/* Letter Page */
.page4 {
    background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
}

.letter-paper {
    background: rgba(255, 248, 220, 0.9);
    width: 85%;
    max-width: 700px;
    height: 75vh;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    font-family: 'Dancing Script', cursive;
    font-size: 24px;
    line-height: 1.6;
    overflow-y: auto;
}

#typedText::after {
    content: "|";
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }
</style>
</head>

<body>

<script>
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

<!-- PAGE 1 -->
<div class="page page1" id="page1">
    <div class="hello">Helloooo Dr Milind Audiiiiii ‚ù§Ô∏è</div>
    <button class="btn" onclick="nextPage(page1,page2)">Tap here bebo üå∏</button>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
    <div class="card" id="card">
        <div style="font-size:40px;">üê± ‚ù§Ô∏è</div>
        <h2>Milind, will you be my Valentine? üíñ</h2>
        <button class="btn" onclick="nextPage(page2,page3)">Yes üíò</button>
        <button class="no-btn" id="noBtn">No üôà</button>
    </div>
</div>

<!-- PAGE 3 ENVELOPE -->
<div class="page page3" id="page3">
    <div class="envelope-wrapper" onclick="openLetterPage()">
        <img src="envelop.webp" class="envelope-img">

    </div>
    <div class="tap-text">Bebo tap on the envelope üíå</div>

<!-- PAGE 4 LETTER -->
<div class="page page4" id="page4">
    <div class="letter-paper">
        <div id="typedText"></div>
    </div>
</div>

<script>
function nextPage(hide, show){
    hide.style.opacity = "0";
    hide.style.pointerEvents = "none";
    show.style.opacity = "1";
    show.style.pointerEvents = "auto";
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
noBtn.addEventListener("mouseenter", () => {
    const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
    const maxY = card.offsetHeight - noBtn.offsetHeight - 20;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
});

function openLetterPage(){
    nextPage(page3,page4);
    startTyping();
}

const message = `bebooooooo i love u soooo much üíñ ur mine and im urs u are my bobo and ur sooo handsome so hardworking so loving ur the mosssst handsome ‚ù§Ô∏è baby of mine and ur the besttttt doctorrrrrrr and ull always mean alot to me no matter u end up marryying me or not??????!!!!! but i need u to know u can tell me anything anytime no matter where we are in life and at what stage even if we are not together u can always come to meeeeee ‚ù§Ô∏è bobiiii i loveeeee u soooooo mucchhh üíå`;

let i = 0;
function startTyping(){
    const el = document.getElementById("typedText");
    function type(){
        if(i < message.length){
            el.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, 35);
        }
    }
    type();
}
</script>

</body>
</html>
