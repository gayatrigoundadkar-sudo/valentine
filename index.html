<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Milind üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    background: #fce4ec;
}

/* Pages */
.page {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.8s ease;
    padding: 20px;
    box-sizing: border-box;
}

.page2, .page3, .page4, .page5 {
    opacity: 0;
    pointer-events: none;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    animation: float 6s linear infinite;
    font-size: 18px;
    opacity: 0.4;
}
@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Hello */
.hello {
    font-size: 2.2rem;
    color: #c2185b;
    text-align: center;
    animation: popIn 1.5s ease forwards;
}
@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.btn {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    background: #e91e63;
    color: white;
    font-size: 1.1rem;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 320px;
    width: 100%;
    text-align: center;
    position: relative;
}

.no-btn {
    padding: 8px 16px;
    border-radius: 15px;
    border: none;
    position: absolute;
    transition: all 0.3s ease;
}

/* Envelope */
.envelope-wrapper {
    width: 260px;
    max-width: 80%;
}
.envelope-img {
    width: 100%;
    display: block;
    filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
}
.tap-text {
    margin-top: 20px;
    font-size: 18px;
    color: #ad1457;
    font-weight: bold;
    text-align: center;
}

/* Letter Page */
.page4 {
    background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
}

.letter-paper {
    background: rgba(255,248,220,0.95);
    width: 100%;
    max-width: 650px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    font-family: 'Dancing Script', cursive;
    font-size: 20px;
    line-height: 1.6;
}

#typedText::after {
    content: "|";
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* MEMORY GALLERY */
.page5 {
    background: linear-gradient(to bottom, #ffe4ec, #fff0f5);
    padding-top: 40px;
}

.gallery-title {
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    color: #c2185b;
    margin-bottom: 20px;
    text-align: center;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 700px;
}

.gallery img, .gallery video {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="hello">Helloooo Dr Milind Audiiiiii ‚ù§Ô∏è</div>
    <button class="btn" onclick="nextPage(page1,page2)">Tap here bebo üå∏</button>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
    <div class="card" id="card">
        <h2>Milind, will you be my Valentine? üíñ</h2>
        <button class="btn" onclick="nextPage(page2,page3)">Yes üíò</button>
        <button class="no-btn" id="noBtn">No üôà</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
    <div class="envelope-wrapper" onclick="openLetterPage()">
        <img src="envelop.webp" class="envelope-img">
    </div>
    <div class="tap-text">Bebo tap on the envelope üíå</div>
</div>

<!-- PAGE 4 LETTER -->
<div class="page page4" id="page4">
    <div class="letter-paper">
        <div id="typedText"></div>
    </div>
</div>

<!-- PAGE 5 GALLERY -->
<div class="page page5" id="page5">
    <div class="gallery-title">My Handsome Boboooo üíñ</div>
    <div class="gallery">
        <img src="memory1.jpg">
        <video src="memory1.mp4" controls></video>
    </div>
</div>

<script>
function nextPage(hide, show){
    hide.style.opacity = "0";
    hide.style.pointerEvents = "none";
    show.style.opacity = "1";
    show.style.pointerEvents = "auto";
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
noBtn.addEventListener("mouseenter", () => {
    const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
    const maxY = card.offsetHeight - noBtn.offsetHeight - 20;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
});

function openLetterPage(){
    nextPage(page3,page4);
    startTyping();
}

const message = `bebooooooo i love u soooo much üíñ ur mine and im urs u are my bobo and ur sooo handsome so hardworking so loving ur the mosssst handsome ‚ù§Ô∏è baby of mine and ur the besttttt doctorrrrrrr and ull always mean alot to me no matter what...`;

let i = 0;
function startTyping(){
    const el = document.getElementById("typedText");
    function type(){
        if(i < message.length){
            el.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, 35);
        } else {
            setTimeout(() => nextPage(page4,page5), 1200);
        }
    }
    type();
}
</script>

</body>
</html>
